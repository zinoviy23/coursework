<html>
    <body>
        <h2>Калькулятор подстановок</h2>
        <table>
          <tr>
            <td id="permutation">
              <span style="font-size:2.5em;">( </span>
          </td><td>
              <table><tr><td>1 2 3</td></tr><tr><td>1 2 3</td></tr></table>
          </td><td>
              <span style="font-size:2.5em;">) </span>
            </td>
            <td>
              <input type="button" value="Ввести" id="input_button"/>
            </td>
            <td>
              <input type="button" value="Сбросить" id="delete_button" />
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>
              <input type="button" value="Обратная подстановка(-1)" id="negation_button" />
            </td>
            <td>
              <input type="button" value="Композиция подстановок(&#9675;)" id="composition_button" />
            </td>
          </tr>
        </table>
        <h3>История операций</h3>
    </body>
</html>
